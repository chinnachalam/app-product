<app-notification *ngFor="let notification of notifications" [notification]="notification">
  <span class="message">{{ notification.message }}</span>
  <h1 class="status">{{ notification.status }}</h1>
</app-notification>

<button type="button"
        class="btn btn-success"
        (click)="addNotification()">Add Notification
</button>
<button type="button"
        class="btn btn-danger"
        (click)="deleteNotification()">Clear Notification
</button>
