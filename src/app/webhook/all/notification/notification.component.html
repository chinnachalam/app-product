<div class="card card-block">
  <h4 class="card-title">
    <ng-content select=".message"></ng-content>
  </h4>
  <p class="card-text"
     [hidden]="data.hide">
    <ng-content select=".status"></ng-content>
  </p>
  <a class="btn btn-primary"
     (click)="data.toggle()">Read/UnRead
  </a>
</div>
