<div>Product Details</div>
<table style="border: 1px solid green;">
  <thead>
    <td>Id</td>
    <td>Name</td>
    <td>Description</td>
    <td>Price</td>
  </thead>
  <tr *ngFor="let product of products">
    <td>
      {{product.id}}
    </td>
    <td>
      {{product.name | uppercase}}
    </td>
    <td>
      {{product.description | lowercase}}
    </td>
    <td>
      {{product.amount | currency: 'EUR'}}
    </td>

  </tr>
</table>
