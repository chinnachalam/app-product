<h1 style="align-items: center;">Create Student</h1>
<form class="container" [formGroup]="studentForm" (ngSubmit)="createStudent()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input formControlName="firstName" type="text"  id="firstName" class="form-control"  placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">First Name:</label>
    <input formControlName="lastName" type="text"  id="lastName" class="form-control"  placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input formControlName="email" type="email"   for="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Create Studnet</button>
</form>
