<h1 style="align-items: center;">Angular Reactive Form Example</h1>
<form class="container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text"  id="name" class="form-control"  placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input formControlName="email" type="email"   for="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input formControlName="phoneNumber"  type="text"  for="phoneNumber" class="form-control" placeholder="Phont Number">
  </div>
  <div class="form-check">
    <input formControlName="saveDetails" type="checkbox" class="form-check-input" id="saveDetails">
    <label class="form-check-label" for="saveDetails">Save Details</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
</form>
